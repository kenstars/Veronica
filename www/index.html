	<head>
		<meta charset="UTF-8">
		<meta name="description" content="CONNECTION ESTABLISHED">
		<meta name="keywords" content="Veronica,Machine,ASI,AI,UI">
		<meta name="author" content="goncalomb">
		<meta name="viewport" content="width=device-width, initial-scale=0.6">
		<link rel="shortcut icon" href="static/favicon.ico">
		<script type="text/javascript" src="https://cdn.jsdelivr.net/jquery/2.1.1/jquery.min.js"></script>
		<link type="text/css" href="static/main.css" rel="stylesheet">
		<script src="http://responsivevoice.org/responsivevoice/responsivevoice.js"></script>
		<script src="js/socket.js"></script>
		<script type="text/javascript" src="static/main.js"></script>

		<title>Veronica Beta</title>
		<script>
			$(document).ready(function() {

				$(document.body).on("selectstart", function() {
					return false;
				});

				//var audio0 = $("#audio0")[0];
				var audio1 = $("#audio1")[0];
				query = "How may I help you ?"
				audioSetTimeEvents(audio1, {
					"5": [veronica, "hideMessageBox"],
					"5": [veronica, "textAnimate", [query]]
				});
				tryPlayAudio(audio1, 0, 5);
			});
		</script>
	</head>

	<body class="color-invert" style="top:20px; height:600px;">
		<div id="weather_data" style="position:absolute;top:10px;right:50px; font-style: italic; font-size: 90%;">
			 Date:<div id="date"></div><br>
			Location:<div id="loc">  </div><br>
			Temperature:<div id="temp">  </div>

		</div>
		<div>
			<div style="position:absolute;top:200px;right:220px; font-style:italic; font-size: 90%;">News Feeds</div>

			<ul id="news_feed" style="position:absolute;top:220px;right:0px; font-style:italic; font-size: 90%; overflow: auto; max-height: 100px; overflow-x:auto; width: 300px;"></ul>
		</div>
		<div id="veronica" class="mode-text">
			<div class="text hidden">-</div>
			<div class="line"></div>
			<div class="arrow arrow-animation"></div>
			<div class="message-box">
				<div class="message-box-title"></div>
				<div class="message-box-text"></div>
				<div class="message-box-footer"></div>
			</div>
		</div>
		<div id="subtitle" style="opacity: 0;"></div>
		<div class="container-fluid" style="border:1px solid #cecece; margin: 0 300px; height:100px;"></div>
		<div id="info" style="display: none; opacity: 0;">
			<p><a href="https://www.youtube.com/watch?v=dly3yjYnW6U&amp;t=4m23s" target="_blank">Person of Interest Season 3 Finale</a></p>
			<p style="font-size: 80%;"><a href="javascript: window.location.reload();">replay</a></p>
			<p style="font-size: 80%;"><a href="https://github.com/goncalomb/Samaritan" target="_blank">Source Code on GitHub</a> | <a href="https://goncalomb.com/" target="_blank">goncalomb.com</a></p>
		</div>
		<audio id="audio0">
			<source src="static/audio/audio0.ogg" type="audio/ogg">
			<source src="static/audio/audio0.wav" type="audio/wav">
		</audio>
		<audio id="audio1">
			<source src="static/audio/audio1.ogg" type="audio/ogg">
			<source src="static/audio/audio1.wav" type="audio/wav">
		</audio>
	</body>
